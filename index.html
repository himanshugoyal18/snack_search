	<body>

		<!-- Banner -->
			<section id="banner">
				<div class="inner split">
					<section>
						<h2>Welcome to Snack Search</a></h2>

					<section>

							<li><a href="detail.html" class="button special">Know More</a></li>
						</ul>
					</section>
				</div>
			</section>

			<section id="contact" class="wrapper">
				<div class="inner split">

						<h2>Register Here</h2>

						<form action="#" class="alt" method="POST">

								<div class="6u 12u$(xsmall)">

								</div>
								<div class="6u$ 12u$(xsmall)">
									<input name="password" placeholder="password" type="text">
								</div>
 							</div>

 								<li><input class="button special" value="Register" type="submit"></li>
 							</ul>
 						</form>
					</section>
					<section>
						<h2>Log In</h2>
						<p>Please Enter your Details to login</p>
						<form action="#" class="alt" method="POST">
							<div class="row uniform">
								<div class="6u 12u$(xsmall)">
									<input name="name" placeholder="Email" type="text">
								</div>
								<div class="6u$ 12u$(xsmall)">

 							</div>

 								<li><input class="button special" value="Login" type="submit"></li>
 							</ul>
